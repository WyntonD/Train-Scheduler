<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
   <script src ="assets/javascript/moment.js"></script>
    

</head>
<body>
        <div class="container">
                <div class="jumbotron">
                        <h1 class="display-4">Train Scheduler</h1>
                        <p class="lead">Catch your train on time!</p>
                      </div>
            <div class="header col-md-12">
                <p>Current Train Schedule</p>
            </div>
            <div class="card mb-4">
                <div class="card-header">Current Employees</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id="train-table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
            <div class="card">
                    <div class="card-header">
                      Add Train
                    </div>
                    <div class="card-body">
                      <!-- Sign-up Form (note the various input "types")-->
                      <form role="form">
                        <div class="form-group">
                          <label for="name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="role-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class ="form-group">
                            <label for="time-input"> First Train Time (hh:mm- military time)</label>
                            <input class ="form-control" id ="train-time-input" type="time">
                        </div>
                        <div class="form-group">
                          <label for="start-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
      </div>

      <!-- <script src="../Train-Scheduler/assets/javascript/javascript.js"></script> -->
      <script src="../Train-Scheduler/assets/javascript/firebase.js"></script>
</body>
</html>
